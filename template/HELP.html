			position: relative;

			outline: none;

			background-color: Gainsboro;

		<title>Registration Form</title>
	
	</head>
	<body>
	<div class="regform" ><h1>Event Registration Form</h1></div>
	<div class="main">
		<form method="POST">
			{% csrf_token %}
	<div id="name">
	<h2 class="name">Name </h2>

	<input class="firstname" type="text" name="first_name" required><br>
	<label class="firstlabel">First Name</label>
	<input class="lastname" type="text" name="last_name" required>
	<label class="lastlabel">Last Name</label>
	</div>
		
	<h2 class="name">Email</h2>
	<input class="email" type="text" name="email" required>
	
	<h2 class="name"> Gender</h2>
	<select class="option" name="Gender" aria-placeholder="choose option">
	<option disabled="disabled" selected="selected">
	
	<option value="M"> MALE</option>
	<option value="F"> FEMALE</option>
	<option value="O"> OTHERS</option><br>
	</select>
	
	<h2 class="name">Age </h2>
	<input class="Age" type="text" name="Age" required>
	<label class="Age"></label>		

	<h2 class="name">Phone </h2>
	
	<input class="number" type="text" name="Phone" required>
	<label class="phone-number">Phone Number</label><br>

	<div class="regform"><h2>Event Information</h2></div>
	
	<h2 class="name"> Type Of Event</h2>
	<select class="option" name="Category" aria-placeholder="chooseoption">
	<option disabled="disabled" selected="selected">
	
	<option value="F"> Festival</option>
	<option value="B"> Birthday celebration</option>
	<option value="A"> Annivarsary</option><br>
	</select>
	
	<h2 class="name"> No of people attending</h2>
	<input class="People" type="text" name="People" required>
	
	<h2 class="name">Date</h2>
	<input class="date" type="datetime-local" name="Event_Date">
	
	<h2 class="name">Orphanage home(CHITTOOR)</h2>
	<select class="option" name="Event_Celebrations" placeholder="chooseoption">
	<option disabled="disabled" selected="selected">
	
	<option value="2"> Sri Alluri Yuvajana Seva Sangam</option>
	<option value="3"> Mr Mani</option>
	<option value="4"> Children's Home</option><br>
	</select>
	<br>
	<button type="submit">SUBMIT</button>
	
	
	</form>
	</div>
	</body>
</html>
