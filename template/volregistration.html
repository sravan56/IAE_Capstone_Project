{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <style>
            *{
                margin:0;
                padding:0;
                box-sizing: border-box;
                font-family: 'Poppins' sans-serif;
                text-align: center;
            }
            body{
             background-image: url('https://www.alliance2020.com/wp-content/uploads/Hands-Raised.jpeg');
             background-position: center;
             background-size: cover;
                
            }
            .sponsor h1{
              font-family: cursive;
              font-size: 30px;
              background:none;
              color:black;
            }
            .sponsor p{
              font-family: Verdana, Geneva, Tahoma, sans-serif;
              font-size: x-large;
              
            }
            h1{
              width:800px;
              background-color: black;
              margin:auto;
              color:white;
              padding:10px 0px 10px 0px;
              text-align: center;
               border-radius: 15px;
               width:40%;
            }
            .form{
              background-color: rgb(0,0,0,0.5);
              margin:800px;
              margin:auto;
              text-align: center;
              border-style: solid;
              
              width:40%;
              
            
            }
            form{
              padding: 10px;
              color:whitesmoke
            }
            input[type="text"],input[type="email"],input[type="number"],input[type="datetime-local"],select,textarea{
            
              background-color:whitesmoke;
              color:black;
              width:80%;
              padding: 12px 20px;
              margin: 8px 0;
              display: inline-block;
              border-bottom: 1px solid #ccc;
              border-radius: 4px;
              box-sizing: border-box;
              text-align: center;
            
              
              
            }
            input[type=text]:focus,input[type=email]:focus,input[type=number]:focus,input[type=datetime-local]:focus,select:focus,textarea:focus{
                background-color:orange;
                border: 2px solid blue;
            }
            input[type=text] {
                background-color:whitesmoke;
                color:black;
                background-position: 20px 20px;
                background-repeat: no-repeat;
                padding-left: 40px;
                text-align: center;
            
              }
              #amount{
                width:40%;
              }
            textarea{
                width: 80%;
              height: 100px;
              padding: 12px 20px;
              box-sizing: border-box;
              border: 2px solid #ccc;
              border-radius: 4px;
              background-color:white;
              font-size: 16px;
              resize: none;
              text-align: center;
              
            
            }
            
            textarea:focus{
                background-color:orange;
            }
            select{
                
                    width: 80%;
                    padding: 15px 17px;
                    border: none;
                    border-radius: 4px;
                    background-color:white;
                    text-align: center;
                  
            }
            
            input[type="submit"]
            {
                background:aqua;
                color:black;
                cursor: pointer;
                padding:15px 17px;
                margin :2px 1px;
                border:none;
                border-radius:4px;
                text-decoration:none;
                box-shadow: #ccc;
                text-align: center;
            
            }
            input[type="submit"]:hover{
              background:orange;
              width:40%;
            }
            @media screen and (max-width:750px){
              .form{
                width:100%;
              }
              h1{
                width:100%;
              }
            }
            
            
        </style>

<title> Volunteer Registration</title>

    
 </head>
    <body style="background-image: url('https://www.alliance2020.com/wp-content/uploads/Hands-Raised.jpeg');">
        <div class="sponsor">
            <h1>Register as volunteer</h1>
        
        </div><br><br>
      <div class ="regform"><h1>Register Form</h1></div>
        <div class="form">
        <form name="regform" onsubmit="return form()"  method="POST">
        {% csrf_token %}
            <label for="fname">First Name</label><br>
            <input type="text"   placeholder="First Name" id="fname" name="fname"  ><br>

            <label for="lname">Last Name</label><br>
            <input type="text" placeholder="Last Name" id="lname" name="lname" ><br>
            <label for="gender">Gender</label><br>
            <select  placeholder="Gender"id="gender" name="gender">
                <option value="male"> Male</option>
                <option value="female"> Female</option>
                <option value="other"> Other</option>


            </select><br><br>
            <label for="your availability">your availability</label><br>
            <select  placeholder="availability"id="availability" name="availability">
                <option value="WD"> Weekdays</option>
                <option value="WE"> Weekends</option>
                <option value="B"> Both</option>
                <option value="V"> varies</option>
                

            </select><br><br>
    
            <label for="email">Email</label><br>
            <input type="email"  placeholder="E-mail"id="email" name="email" ><br>
            <label for="phone">Phone Number</label><br>
            <input type="number" placeholder="Phone NUmber" id="phone" name="phone" ><br>
            <label for="role">Role</label><br>
            <input type="text" placeholder="role" id="role" name="role"><br><br>
            
             <label for="Address">Address</label><br>
              <textarea  id="Address" name="address"placeholder="Address" rows="4" columns="50" >
             </textarea><br><br>
            <label for="message"></label><br>
             <input type="text" placeholder="Write Your Message" id="message" name="message"><br><br>
                    
             <div class="submit">
                 <input type="submit" value="Send" >
             </div>
        </form>
        
    </body>
    
</div>

</html>
